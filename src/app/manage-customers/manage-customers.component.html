<button class="custom-button" mat-raised-button (click)="fileInput.click()" color="primary">Carica Clienti</button>
<input hidden (change)="caricaFile($event)" #fileInput type="file" id="file">
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Cerca">
</mat-form-field>

<div class="mat-elevation-z8">

  <table *ngIf="datasource" matSort mat-table [dataSource]="datasource" class="customers mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="descCustomer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let element"> {{element.descCustomer}} </td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Serivizio</th>
      <td mat-cell *matCellDef="let element"> {{getTipo(element.tipo)}} </td>
    </ng-container>

    <ng-container matColumnDef="cf">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CF</th>
      <td mat-cell *matCellDef="let element"> {{element.cf}} </td>
    </ng-container>

    <ng-container matColumnDef="citta">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Citt√†</th>
      <td mat-cell *matCellDef="let element"> {{element.citta}} ({{element.provincia}}) </td>
    </ng-container>

    <ng-container matColumnDef="indirizzo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Indirizzo</th>
      <td mat-cell *matCellDef="let element"> {{element.indirizzo}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefono</th>
      <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
    </ng-container>

    <ng-container matColumnDef="servizi">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Servizi</th>
      <td mat-cell *matCellDef="let element"> {{getServizi(element.customerServices)}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectCliente(row)"></tr>
  </table>
  <mat-paginator #paginator *ngIf="datasource" [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons>
  </mat-paginator>
</div>
