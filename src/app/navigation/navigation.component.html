<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="white">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span><!--<img src="./assets/images/logo.png">-->TEM Admin Portal</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="example-container">
  <mat-sidenav color="primary" #drawer mode="side" role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink='usermapviewer'><mat-icon>map</mat-icon>Mappa Utente</a>
      <a mat-list-item routerLink='adminusers'><mat-icon>people</mat-icon>Gestione Utenti</a>
      <a mat-list-item routerLink='managecustomers'><mat-icon>work</mat-icon>Gestione Clienti</a>
      <a mat-list-item routerLink='agenda'><mat-icon>calendar_today</mat-icon>Agenda</a>
      <a mat-list-item routerLink='../login'><mat-icon>exit_to_app</mat-icon>Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
